<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sight Word Matching Game</title>
<style>

  body {
    background-color: white;
    padding: 50px 100px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: larger;
    color: darkslategray
  }

    .bingo-square {
      background-color: teal;
      color: white;
      margin: 10px;
      padding: 30px;
      width: 400px;
    }

    .start-btn {
      background-color: black;
      color: white;
      background: url(http://www.clipartbest.com/cliparts/acq/xRx/acqxRxMgi.png);
      background-repeat: 3px 5px no-repeat;
      margin: 10px;
      padding: 30px;
      width: fit-content;
    }

    .bingo-board { 
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
    }

</style>
</head>
<body>
Listen for the sight word and click on correct block 
<script>
//----------------------------------
// Array of sight words
//----------------------------------
const sightWords = ['The', 'And', 'You', 'For', 'Was', 'Are', 'With', 'His', 'Her', 'They', 'This', 'Have', 'from', 'one', 'had', 'by'];

//----------------------------------
// Function to get a random sight word
//----------------------------------
function getRandomWord() {
  return sightWords[Math.floor(Math.random() * sightWords.length)];
}
correctWord = "Nothing" // need to initialize it to something

//----------------------------------
// Make the start button
//----------------------------------
 const startBtn = document.createElement('div');
  startBtn.className = 'start-btn';
  startBtn.textContent = "START";

  // Make it clickable
  startBtn.addEventListener('click', () => {
    // If the page is speaking, interupt it.
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }

    // Pick a random word
    correctWord = getRandomWord()

    // Say the word
    const sUtterance = new SpeechSynthesisUtterance(correctWord);
    speechSynthesis.speak(sUtterance);
  });

document.body.appendChild(startBtn);

//----------------------------------
// Create a 4x4 Bingo Board
//----------------------------------
const board = document.createElement('div');
board.className = 'bingo-board';

// Add the squares
for (let i = 0; i < 16; i++) {
  const square = document.createElement('div');
  square.className = 'bingo-square';
  square.textContent = sightWords[i];
   
  // Make each square clickable
  square.addEventListener('click', () => {

    // If the game is speaking, interupt it.
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }
    
    // Check if the clicked word matches the start word
    result = "Wrong";
    if (square.textContent == correctWord) { 
      result = "Correct"; 
    }
    
    // Construct the response
    response = result + ". " + square.textContent;

    // Speak
    const utterance = new SpeechSynthesisUtterance(response);
    speechSynthesis.speak(utterance);
  });

  // Add the square to the board
  board.appendChild(square);
}

// Add the completed board to the page
document.body.appendChild(board);



</script>
</body>
</html>
